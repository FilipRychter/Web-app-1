<!-- Formularz rejestracji -->
<form class="form-grop row">
<div class="container mt-4 ">
  <h1>Rejestracja</h1>

<div class="justify-content-center align-items-center">
    <div class="form-group col-md-5 ">
      <label for="email" class="text-center">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Wprowadź email"  maxlength="20">
      <small id="emailHelp" class="form-text text-muted">Nikomu nie udostępniamy Twojego emaila.</small>
    </div>
    <div class="form-group col-md-5">
      <label for="username" class="text-center">Nazwa użytkownika</label>
      <input type="text" class="form-control" id="username" placeholder="Wprowadź nazwę użytkownika"  maxlength="20">
    </div>
    <div class="form-group col-md-5">
      <label for="password" class="text-center">Hasło</label>
      <input type="password" class="form-control" id="password" placeholder="Wprowadź hasło" maxlength="20">
      </div>
    <div class="form-group col-md-5">
      <label for="password" class="text-center">Potfierdz Hasło</label>
      <input type="password" class="form-control" id="password" placeholder="Wprowadź hasło" maxlength="20">
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Zarejestruj się</button>
      </div>
</div>

</form>
